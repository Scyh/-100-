<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>改造下面的代码，使之输出0 - 9，写出你能想到的所有解法</title>
</head>
<body>
    <pre>

        for (var i = 0; i< 10; i++){
            setTimeout(() => {
                console.log(i);
            }, 1000)
        }

    </pre>
</body>
</html>
<script>
    for (let i = 0; i< 10; i++){
        console.log(i);
    }

    for (let i = 0; i< 10; i++){
        setTimeout(() => {
            console.log(i);
        }, 1000)
    }

    for (var i = 0; i< 10; i++){
        (function(num) {
            setTimeout(() => {
                console.log(num);
            }, 1000)
        })(i)
    }

    for (var i = 0; i< 10; i++){
        setTimeout((function() {
            console.log(i);
        })(), 1000)
    }


</script>
