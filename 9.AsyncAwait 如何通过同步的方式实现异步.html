    <title>9.AsyncAwait 如何通过同步的方式实现异步</title>
</head>
<body>
    
    <pre>

        Async 是 generator 函数的语法糖，内置执行器，返回的是一个Promise对象

        Async函数执行，当遇到await时，会让出函数的执行权，等到执行权返回后Async函数恢复执行。

        即，协程。

    </pre>
