<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>call 和 apply 的区别是什么，哪个性能更好一些</title>
</head>
<body>
    <pre>
        call 和 apply 都是使用指定的this和传入的参数，调用对应的函数

        唯一的区别，是传入的参数格式不同，

        call传入参数，需要一一列举出来

        apply传入参数，需要将参数，组成数组传入

        call 的性能更好点，应该传入的参数格式，是函数内部参数对应的格式
    </pre>
</body>
</html>
