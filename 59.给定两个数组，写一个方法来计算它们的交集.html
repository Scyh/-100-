    <pre>
        给定两个数组，写一个方法来计算它们的交集
    </pre>

<script>

    function intersection(arr1, arr2) {
        let map = {},
            result = [];
        for (let i in arr2) {
            let item = arr2[i];
            if (!map[item]) map[item] = 0;
            map[item]++;
        };
        
        for (let i in arr1) {
            var item = arr1[i];
            if (map[item]) {
                map[item]--;
                result.push(item);
            }
        };
        return result;
    }

    var arr1 = [1, 2, 2, 3, 4],
        arr2 = [2, 2, 4, 5, 6, 7];

    console.log(intersection(arr1, arr2));
    
    function intersection2(arr1, arr2) {
        arr1 = [].concat(arr1)
        arr2 = [].concat(arr2)
        var result = [];
        for (var i = 0, length = arr1.length; i < length; i ++) {
            var item = arr1[i],
                index = arr2.indexOf(item);
            if (~~!index) {
                result.push(item);
                arr2.splice(index, 1);
            }
        }
        return result;
    }
    console.log(intersection2(arr1, arr2));
</script>
