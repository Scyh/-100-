<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永久性重定向（301）和临时性重定向（302）对 SEO 有什么影响</title>
</head>
<body>
    <pre>
        永久性重定向（301）和临时性重定向（302）对 SEO 有什么影响
        301相比302更有利于SEO

        301
                旧地址的资源已经永久删除，搜索引擎在抓取新地址的内容时，会将旧地址的一些信息，
            移动到新地址

        302
                旧地址的资源还在用，搜索引擎在抓取新内容的时候，会保存到旧地址上
    </pre>
</body>
</html>
