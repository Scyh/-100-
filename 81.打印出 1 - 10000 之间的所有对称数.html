<script>
console.log('%c打印出 1 - 10000 之间的所有对称数', 'color: red');

function symmetryNumber(start, end) {
    let result = [];
    while(start <= end) {
        let startStr = start.toString();
        if (startStr.split('').reverse().join("") === startStr && startStr.length > 1) result.push(start);
        start++;
    }
    return result
}
console.log(symmetryNumber(1, 10000));


function symmetryNumber2() {
    let result = [];
    for (let i = 1; i < 10; i++) {
        result.push(11 * i);
        for(let j = 0; j < 10; j++) {
            result.push(101 * i + j * 10);
            result.push(1001 * i + j * 110);
        }
    }
    result.sort((a, b) => a - b);
    return result;
}

console.log(symmetryNumber2());


</script>
