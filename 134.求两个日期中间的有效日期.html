<script>
    console.log('求两个日期中间的有效日期, 如 2015-2-8 到 2015-3-3，返回【2015-2-8 2015-2-9...】')

    function calcDate(start, end) {
        let oneDay = 1000 * 60 * 60 * 24
        let startTime = +new Date(start),
            endTime = +new Date(end),
            dayCount = Math.floor((endTime - startTime) / oneDay)
        let result = []
        while(dayCount) {
            result.unshift(formatDate(startTime + oneDay * dayCount))
            dayCount--
        }
        result.unshift(start)
        return result
    }
    function formatDate(date) {
        let time = new Date(date)
        return time.getFullYear() + '-' + (time.getMonth() + 1) + '-' + time.getDate()
    }

    console.log(calcDate('2015-2-8', '2015-3-3'))
</script>
