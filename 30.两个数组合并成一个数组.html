<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两个数组合并成一个数组</title>
</head>
<body>
    <pre>
        请把两个数组 ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2'] 和 ['A', 'B', 'C', 'D']，合并为 ['A1', 'A2', 'A', 'B1', 'B2', 'B', 'C1', 'C2', 'C', 'D1', 'D2', 'D']
    </pre>
</body>
</html>
<script>
    let arr1 = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2'],
        arr2 = ['A', 'B', 'C', 'D'];

    
    console.log(arr1.map((i, idx) => {
        if (idx % 2 === 1) return [i, arr2.shift()]
        return i
    }).flat(2));

    console.log('------------');

    let arr3 = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2'],
        arr4 = ['A', 'B', 'C', 'D'];

    arr4 = arr4.map(i => i + 3);
    console.log(arr3.concat(arr4).sort().map(i => i.endsWith('3') ? i.slice(0,1) : i));
    
    console.log('------------');


    let arr5 = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2'],
        arr6 = ['A', 'B', 'C', 'D'];

    console.log(arr6.map((i, idx) => {
        return [arr5.slice(idx * 2, 2 * (idx + 1)) ,i]
    }).flat(2));

</script>
