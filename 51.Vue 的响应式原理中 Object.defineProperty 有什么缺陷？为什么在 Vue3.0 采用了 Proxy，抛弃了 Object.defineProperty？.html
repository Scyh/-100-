    <title>Vue 的响应式原理中 Object.defineProperty 有什么缺陷？为什么在 Vue3.0 采用了 Proxy，抛弃了 Object.defineProperty？</title>
</head>
<body>
    <pre>

        兼容问题，Object.defineProperty，是es5新增的方法，无法向下兼容

        无法监听到 用下标 改变数组对应值的变化

        如果监听的属性，是对象，仍然需要遍历该属性对象

    </pre>
</body>
