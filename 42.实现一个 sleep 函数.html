<script>

    function sleep(seconds) {
        // return new Promise((resolve, reject) => {
        //     setTimeout(() => {
        //         resolve()
        //     }, seconds)
        // })
        return new Promise(setTimeout, seconds);
    }

    function test(params) {
        console.log(1);

        sleep(2000).then(() => {
            console.log(2);
        })
    }

    test();


    function sleep2(callback, seconds) {
        setTimeout(callback, seconds)
    }


    async function sleet2(callBack, seconds) {
        await sleep(seconds);
        callBack();
    }

    function* sleet3(callBack, seconds) {
        yield sleep(seconds);
        callBack();
    }

</script>
