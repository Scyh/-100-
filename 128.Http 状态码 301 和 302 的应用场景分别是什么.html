<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Http 状态码 301 和 302 的应用场景分别是什么</title>
</head>
<body>
    <pre>
        Http 状态码 301 和 302 的应用场景分别是什么
        301: 永久重定向，适用于域名变更

        302：暂时重定向，适用于网站需要暂时移动到一个新的地址，比如首页需要跳转到活动页
    </pre>
</body>
</html>
