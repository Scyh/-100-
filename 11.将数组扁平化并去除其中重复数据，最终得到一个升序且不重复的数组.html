    <title>将数组扁平化并去除其中重复数据，最终得到一个升序且不重复的数组</title>

<script>

    // 方法一
    var arr = [[1,2,3,4,5], [5,4,6,8,4,2,3], [[1,2,3,41,],2,3,5,61], [3,1,1,2, [6,53,3,2], [3,2,1]]];

    console.log('方法一: ',
        Array.from(new Set(arr.flat(Infinity))).sort((a, b) => a - b)
    )


    // 方法二
    function flatByReduce(arr) {
        let flatArr = arr.reduce((rst, val) => Array.isArray(val) ? rst.concat(flatByReduce(val)) : rst.concat(val), []);
        return [...new Set(flatArr)].sort((a, b) => a - b); 

    }
    console.log('方法二: ',
        flatByReduce(arr)
    )


</script>
