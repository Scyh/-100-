    <title>实现 (5).add(3).minus(2) 功能</title>

<script>

    Number.prototype.add = function (num) {
        if (Number.isNaN(num)) return this
        return this + num;
    }

    Number.prototype.minus = function (num) {
        if (Number.isNaN(num)) return this
        return this - num;
    }

    console.log((5).add(3).minus(2));
    

</script>
