<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法题（盛大）</title>
</head>
<body>
    <pre>
        在一个字符串数组中有红、黄、蓝三种颜色的球，且个数不相等、顺序不一致，请为该数组排序。使得排序后数组中球的顺序为:黄、红、蓝。

        例如：红蓝蓝黄红黄蓝红红黄红，排序后为：黄黄黄红红红红红蓝蓝蓝。

    </pre>
</body>
</html>
<script>
    let arr = ['红','蓝','蓝','黄','红','黄','蓝','红','红','黄','红']
    function sort(arr) {
        arr = [].concat(arr)
        let map = {
            '黄': 1,
            '红': 2,
            '蓝': 3
        }
        return arr.sort((a, b) => map[a] - map[b]).join('')
    }
    console.log(sort(arr));
    
    let str = '红蓝蓝黄红黄蓝红红黄红'
    function sort2(str) {
        return ['黄','红','蓝'].map(i => [...str.matchAll(i)].join('')).join('')
    }
    console.log(sort2(str));
</script>
