<script>
console.log('%c周一算法题之「两数之和」', 'color: #666');

let nums = [4, 7, 11, 15],
    target = 22;

function getIndex(nums, target) {
    let length = nums.length;
    for (let i = 0; i < length; i++) {
        for (let j = i + 1; j < length; j++) {
            if (nums[i] + nums[j] === target && nums[i] !== nums[j]) {
                return [i, j];
            }
        }
    }
}
console.log(getIndex(nums, target));

function getIndex2(nums, target) {
    let map = {};
    for (let i = 0, length = nums.length; i < length; i++) {
        let other = target - nums[i];
        if (map[other] >= 0 && other != nums[i]) return [map[other], i];
        map[nums[i]] = i;
    }
    console.log(map);
    
}
console.log(getIndex2(nums, target));
</script>
