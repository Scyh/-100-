<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出以下代码执行结果</title>
</head>
<body>
    function wait() {
        return new Promise(resolve =>
            setTimeout(resolve, 10 * 1000)
        )
    }
      
    async function main() {
        console.time();
        const x = wait();
        const y = wait();
        const z = wait();
        await x;
        await y;
        await z;
        console.timeEnd();
    }
    main();
    10s
</body>
</html>
