<script>

    var a = {
        num: 1,
        valueOf: function () {
            return this.num ++
        }
    }
    if(a == 1 && a == 2 && a == 3){
        console.log(1);
    }

    console.log('--------------');
    
    var b = {
        num: [1,2,3],
        valueOf: function () {
            return this.num.shift()
        }
    }
    if(b == 1 && b == 2 && b == 3){
        console.log(1);
    }

    console.log('--------------');

    var c = [1,2,3];

    /**
     * 数组的toString，会对每个元素调用toString方法，并调用join()组成的字符串
     */
    c.join = c.shift;
    if(c == 1 && c == 2 && c == 3){
        console.log(1);
    }
